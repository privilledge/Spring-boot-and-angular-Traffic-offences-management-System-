<main role="main" class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">

            <div class="col-12 mb-4">

                <!--Driver Details-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card shadow mb-4">
                            <div class="card-header">
                                <strong class="card-title">Driver Details</strong>
                            </div>
                            <div class="card-body">
                                <form >
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="driverFirstName">Full Name</label>
                                            <input type="text" id="name" class="form-control select2" [(ngModel)]="driver.name" name="name" required >
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="lastname">Gender</label>
                                            <select  id="example-select" class="form-control select2"  [(ngModel)]="driver.gender" name="gender" required>
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="licenseNumber">License number</label>
                                            <input type="text" id="licence" class="form-control" [(ngModel)]="driver.licenceNumber" name="licenceNumber"required="required" >
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="nationality">Nationality</label>
                                            <input type="text" id="name" class="form-control" [(ngModel)]="driver.nationality" name="nationality" required>
                                        </div>
                                       
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="driverFirstName">Email</label>
                                            <input type="email" id="name" class="form-control" [(ngModel)]="driver.email" ngModel #email="ngModel" [email]="true" name="email" required >
                                            <div *ngIf="email.invalid" style="color:brown; font-size: 11px;"> 
                                                Enter valid email
                                             </div>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="lastname">Contact Number</label>
                                            <input type="number" id="mobile" class="form-control" [(ngModel)]="driver.mobile" name="mobile" required >
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="dob">Date of birth</label>
                                            <input type="date" id="dob" class="form-control" [(ngModel)]="driver.dob" name="dob" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="mobile">National ID number </label>
                                            <input type="text" id="natid" class="form-control" [(ngModel)]="driver.natId" name="natId" required>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                      <div class="form-group col-md-6">
                                            <label for="address">Address </label>
                                            <input type="address" id="name" class="form-control" [(ngModel)]="driver.address" name="addresss" required>
                                         </div>
                                         <div class="form-group col-md-6">
                                            <label for="password">Password </label>
                                            <input type="password" id="password" class="form-control" [(ngModel)]="driver.password" name="password" required>
                                         </div>
                                        <!-- <div class="form-group col-md-6">
                                            <label for="image">Driver's Image</label>
                                            <input type="file" id="file" class="form-control" (change)="onFileSelected($event)">
                                        </div> -->
                                      </div>
                                    <hr class="my-4">
                                  
                                    <div class="form-row">
                                        <div class="form-group col-sm-3">
                                            <button type="submit" class="btn mb-2 btn-outline-primary" (click)="saveDriver()">Save
                                            </button> &nbsp;
                                            <button type="submit" class="btn mb-2 btn-outline-danger" >Cancel
                                            </button> &nbsp;
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!-- /. card-body -->
                        </div>
                        <!-- /. card -->
                    </div>
                    <!-- /. col -->
                </div>
                <!-- /. end-section -->
            </div>
            <!-- .col-12 -->
        </div>
        <!-- .row -->
    </div>
    <!-- .container-fluid -->

</main>
<!-- main -->
