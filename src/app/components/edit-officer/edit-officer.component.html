<main role="main" class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">

            <div class="col-12 mb-4">

                <!--officers Details-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card shadow mb-4">
                            <div class="card-header">
                                <strong class="card-title">Officer Details</strong>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="officerFirstName">Full Name</label>
                                            <input type="text" id="name" class="form-control select2" [(ngModel)]="officer.name" name="name" required >
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="lastname">Gender</label>
                                            <select  id="example-select" class="form-control select2"  [(ngModel)]="officer.gender" name="gender">
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="licenseNumber">EC Number</label>
                                            <input type="text" id="licence" class="form-control" [(ngModel)]="officer.ecNum" name="licenceNumber"required="required" >
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="address">Address</label>
                                            <input type="text" id="name" class="form-control" [(ngModel)]="officer.address" name="address" required>
                                        </div>
                                       
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="station">Station</label>
                                            <input type="text" id="name" class="form-control" [(ngModel)]="officer.station" name="station" required >
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="password">Password</label>
                                            <input type="password" id="password" class="form-control" [(ngModel)]="officer.password" name="mobile" required >
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="email">Email</label>
                                            <input type="email" id="email" class="form-control" [(ngModel)]="officer.email" name="email" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="natId">National Id number </label>
                                            <input type="text" id="natId" class="form-control" [(ngModel)]="officer.natId" name="natId" required>
                                         </div>
                                    </div>
                                 
                                    <hr class="my-4">
                                  
                                    <div class="form-row">
                                        <div class="form-group col-sm-3">
                                            <button type="submit" class="btn mb-2 btn-outline-primary" (click)="edit()">Save
                                            </button> &nbsp;
                                            <button type="submit" class="btn mb-2 btn-outline-danger"  (click)="goback()">Cancel

                                            </button> &nbsp;
                                        </div>
                                      
                                    </div>
                                </form>
                            </div>
                            <!-- /. card-body -->
                        </div>
                        <!-- /. card -->
                    </div>
                    <!-- /. col -->
                </div>
                <!-- /. end-section -->
            </div>
            <!-- .col-12 -->
        </div>
        <!-- .row -->
    </div>
    <!-- .container-fluid -->

</main>
<!-- main -->
