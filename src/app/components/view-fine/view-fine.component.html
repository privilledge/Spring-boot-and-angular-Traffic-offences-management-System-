<main role="main" class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">

            <div class="col-12 mb-4">

                <!--Offense Details-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card shadow mb-4">
                            <div class="card-header">
                                <strong class="card-title">Offense Details</strong>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="ownerFirstName"><b>Offence: </b> {{fine.offence.name}}</label>
                                            
                                            
                                        </div>
                                        
                                        <div class="form-group col-md-6">
                                            <label for="description"><b>Driver: </b>{{fine.driver.name}}</label>
                                            
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="ownerFirstName"><b>Officer: </b>{{fine.officer.name}}</label>
                                         
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="ownerFirstName"><b>Date recorded</b>{{fine.bookingDate}}</label>
                                           
                                        </div>
                                        
                                    </div>
                                    <div class="form-row">
                                      <div class="form-group col-md-6">
                                        <label for="ownerFirstName"><b>Status: </b>{{fine.status}}</label>
                                     
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="ownerFirstName"><b>TicketRef : </b>{{fine.ticketRef}}</label>
                                       
                                    </div>
                                        
                                    </div>
                                 
                                    <hr class="my-4">
                                    <div class="form-row">
                                        <div class="form-group col-sm-3">
                                          <ng-container *ngIf="Adminshow">
                                            <button type="submit" class="btn mb-2 btn-outline-primary" (click)="goback()">Back
                                            </button> &nbsp;
                                          </ng-container>
                                            
                                          <ng-container *ngIf="DriverShow">
                                            <button type="submit" class="btn mb-2 btn-outline-primary" (click)="gobackUser()">Back
                                            </button> &nbsp;
                                            <ng-container *ngIf="PayShow">
                                              <button type="button" class="btn mb-2 btn-outline-success" data-toggle="modal" data-target="#verticalModal"> Pay Fine </button>
                                            </ng-container>
                                            
                                          </ng-container>
                                            
                                           
                                        </div>
                                    </div>
                                </form>
                                
                      <!-- Modal -->
                      <div class="modal fade" id="verticalModal" tabindex="-1" role="dialog" aria-labelledby="verticalModalTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="verticalModalTitle">Enter payment details</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body"> 
                                <form name="myForm" ngNativeValidate>
                                    <div class="form-group row">
                                      <label for="staticEmail" class="col-sm-3 col-form-label">Amount Due</label>
                                      <div class="col-sm-9">
                                        <input type="text"  readonly class="form-control-plaintext"  [(ngModel)]="finePayment.amount" name="amount">
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputPassword" class="col-sm-3 col-form-label">Mobile Number</label>
                                        <div class="col-sm-9">
                                          <input type="number" class="form-control" id="mobile" placeholder="Ecocash mobile number" [(ngModel)]="finePayment.mobile" #uname="ngModel" name="mobile" required >
                                          <div *ngIf="uname.invalid" style="color:brown; font-size: 11px;"> 
                                            Mobile number is required. 
                                        </div>
                                        </div>
                                      </div>
                                    <div class="form-group row">
                                      <label for="inputPassword" class="col-sm-3 col-form-label">Email</label>
                                      <div class="col-sm-9">
                                        
                                        <input type="email" class="form-control" id="email" placeholder="Email to send confirmation" [(ngModel)]="finePayment.email" ngModel #email="ngModel" [email]="true" name="email">
                                        <div *ngIf="email.invalid" style="color:brown; font-size: 11px;"> 
                                         Enter valid email
                                      </div>
                                      </div>
                                    </div>
                                  </form>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn mb-2 btn-primary" (click)="pay()">Make Payment</button>
                                <div class="" *ngIf="isShow">
                                  <i class="fa-2x fas fa-spinner fa-spin" ></i>
                                </div>
                               
                              <button type="button" class="btn mb-2 btn-secondary" (click)="check()">Check Payment</button>
                            </div>
                          </div>
                        </div>
                      </div>
                            </div>
                            <!-- /. card-body -->
                        </div>
                        <!-- /. card -->
                    </div>
                    <!-- /. col -->
                </div>
                <!-- /. end-section -->
            </div>
            <!-- .col-12 -->
        </div>
        <!-- .row -->
    </div>
    <!-- .container-fluid -->

</main>
<!-- main -->
