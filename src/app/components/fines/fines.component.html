<main role="main" class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="row">
                    <!-- Small table -->
                    <div class="col-md-12 my-4">
                        <h2 class="h4 mb-1">Offenses</h2>
                        <p class="mb-3">List of all offenses booked on the system.</p>
                        <div class="card shadow">
                            <div class="card-body">
                                <div class="toolbar">
                                    <form class="form">
                                        <div class="form-row">
                                            <div class="form-group col-auto mr-auto" style="display: hidden;">
                                                <label class="my-1 mr-2 sr-only" for="inlineFormCustomSelectPref1">Show</label>
                                                <select class="custom-select mr-sm-2" id="pageItems" (change)="selectChangeHandler($event)">
                                                    <option value="10" selected>10</option>
                                                    <option value="15">15</option>
                                                    <option value="20">20</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-auto">
                                                <label for="propertySearch" class="sr-only">Search</label>
                                                <input type="text" class="form-control"  placeholder="Search" name="name" [(ngModel)]="name" (keyup)="searchDriver()">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <table class="table table-borderless table-hover">
                                    <thead class="thead-dark">
                                        <tr>
                                           
                                            <th>Driver &nbsp;</th>
                                            <th>Offence Name &nbsp;</th>
                                            <th>Ticket Reference &nbsp;</th>
                                            <th>Date recorded &nbsp; <i class="fa fa-sort"></i></th>
                                            <th> Status&nbsp;</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="t_body">
                                        <tr *ngFor="let fine of fines | orderBy: key: reverse |
                                        paginate:{ itemsPerPage:viewItems,
                                        currentPage:page,
                                    totalItems:totalLength }">
                                            <td>
                                                <p class="mb-0 text-muted">{{fine.driver.name}}</p>
                                            </td>
                                            <td>
                                                <p class="mb-0 text-muted">{{fine.offence.name}}</p>
                                            </td>
                                            <td>
                                                <p class="mb-0 text-muted">{{fine.ticketRef}}</p>
                                               
                                            </td>
                                            <td>
                                                <p class="mb-0 text-muted">{{fine.bookingDate}}</p>
                                              
                                            </td>
                                            <td>
                                                <p class="mb-0 text-muted">{{fine.status}}</p>
                                              
                                            </td>
                                            <td>
                                                
                                                <button class="btn btn-sm btn-dark" (click)="viewfine(fine.id)" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                   View
                                                </button>
                                                <!-- <div class="dropdown-menu dropdown-menu-right">
                                                   
                                                    <a class="dropdown-item" (click)="viewfine(fine.id)">View</a>
                                                   
                                                </div> -->
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                                 <nav aria-label="Table Paging" class="mb-0 text-muted">
                                    <pagination-controls aria-label="Table Paging" class="my-pagination mb-0 text-muted text-center page-item"
                                         previousLabel="Previous" nextLabel="Next" style="font-size: 14px;">
                                    </pagination-controls>
                                </nav>            
                            </div>
                         </div>
                    </div>                        
                </div>
             </div>       
        </div>
    </div>
</main>
