<main role="main" class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">

            <div class="col-12 mb-4">

                <!--Driver Details-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card shadow mb-4">
                            <div class="card-header">
                                <strong class="card-title">Driver Details</strong>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="driverFirstName">Full Name</label>
                                            <input type="text" id="name" class="form-control select2" [(ngModel)]="driver.name" name="name" required >
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="lastname">Gender</label>
                                            <select  id="example-select" class="form-control select2"  [(ngModel)]="driver.gender" name="gender">
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="licenseNumber">License number</label>
                                            <input type="text" id="licence" class="form-control" [(ngModel)]="driver.licenceNumber" name="licenceNumber"required="required" >
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="nationality">Nationality</label>
                                            <input type="text" id="name" class="form-control" [(ngModel)]="driver.nationality" name="nationality" required>
                                        </div>
                                       
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="driverFirstName">Email</label>
                                            <input type="text" id="name" class="form-control" [(ngModel)]="driver.email" name="email" required >
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="lastname">Contact Number</label>
                                            <input type="text" id="mobile" class="form-control" [(ngModel)]="driver.mobile" name="mobile" required >
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="dob">Date of birth</label>
                                            <input type="date" id="dob" class="form-control" [(ngModel)]="driver.dob" name="dob" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="mobile">Nationa ID number </label>
                                            <input type="text" id="natid" class="form-control" [(ngModel)]="driver.natId" name="natId" required>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                      <div class="form-group col-md-6">
                                            <label for="address">Address </label>
                                            <input type="text" id="ADRESS" class="form-control" [(ngModel)]="driver.address" name="addresss" required>
                                         </div>
                                    
                                        <div class="form-group col-md-6">
                                            <label for="image">Driver's Age</label>
                                            <input type="text" id="age" class="form-control" [(ngModel)]="driver.age" name="age" required>
                                        </div>
                                      </div>
                                    <hr class="my-4">
                                  
                                    <div class="form-row">
                                        <div class="form-group col-sm-3">

                                            
                                         
=======
                                            <button type="submit" class="btn mb-2 btn-outline-primary" (click)="edit()">Save
                                            </button> &nbsp;
                                            <button type="submit" class="btn mb-2 btn-outline-danger"  (click)="goback()">Cancel

                                            </button> &nbsp;
                                        </div>
                                      
                                    </div>
                                </form>
                            </div>
                            <!-- /. card-body -->
                        </div>
                        <!-- /. card -->
                    </div>
                    <!-- /. col -->
                </div>
                <!-- /. end-section -->
            </div>
            <!-- .col-12 -->
        </div>
        <!-- .row -->
    </div>
    <!-- .container-fluid -->

</main>
<!-- main -->
