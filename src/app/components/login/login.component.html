<div class="row align-items-center h-100">
    <div class="container-fluid">
        <img src="assets/data/zrp1.png" alt="Joina Online" style="width:90%; margin-left: auto; margin-right: auto;">
    </div>
    <form class="col-lg-3 col-md-4 col-10 mx-auto text-center">
        <div class="w-100 mb-4 d-flex">
            <a class="navbar-brand mx-auto mt-2 flex-fill text-center" routerLink="/">
                <!-- <img src="assets/data/zrp1.png" alt="Joina Online" style="width:110%;"> -->
            </a>
        </div>
        <h1 class="h6 mb-3">Sign in</h1>
        <div class="form-group">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" class="form-control form-control-lg" placeholder="Email address" [(ngModel)]="user.email" name="email">
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" class="form-control form-control-lg" placeholder="Password" [(ngModel)]="user.password" name="password">
        </div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Stay logged in </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()" >Sign In</button>
        <p class="mt-5 mb-3 text-muted">Â© 2022</p>
    </form>
</div>
