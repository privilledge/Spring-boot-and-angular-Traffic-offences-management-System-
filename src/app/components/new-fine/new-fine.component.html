<main role="main" class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">

            <div class="col-12 mb-4">

                <!--Offense Details-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card shadow mb-4">
                            <div class="card-header">
                                <strong class="card-title">Offense Details</strong>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="ownerFirstName">Offence</label>
                                            <select class="form-control form-select" name="cars" id="category" [(ngModel)]="fine.offenceId">
                                                <option *ngFor="let offence of offences"  [value] = "offence.id" >
                                                    {{offence.name}}          
                                                </option>
                                            </select>
                                        </div>
                                        
                                        <div class="form-group col-md-6">
                                            <label for="description">Driver</label>
                                            <select class="form-control form-select" name="cars" id="category" [(ngModel)]="fine.driverId">
                                                <option *ngFor="let driver of drivers"  [value] = "driver.id" >
                                                    {{driver.name}}          
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="ownerFirstName">Officer</label>
                                            <select class="form-control form-select" name="officer" id="category" [(ngModel)]="fine.officerId">
                                                <option *ngFor="let officer of officers"  [value] = "officer.id" >
                                                    {{officer.name}}          
                                                </option>
                                            </select>
                                        </div>
                                        
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <label for="ownerFirstName">Description</label>
                                            <textarea name="" class="form-control"  [(ngModel)]="fine.description"></textarea>
                                        </div>
                                        
                                    </div>
                                    <hr class="my-4">
                                    <div class="form-row">
                                        <div class="form-group col-sm-3">
                                            <button type="submit" class="btn mb-2 btn-outline-primary" (click)="save()">Save
                                            </button> &nbsp;
                                            <button type="submit" class="btn mb-2 btn-outline-danger" (click)="goback()">Cancel
                                            </button> &nbsp;
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!-- /. card-body -->
                        </div>
                        <!-- /. card -->
                    </div>
                    <!-- /. col -->
                </div>
                <!-- /. end-section -->
            </div>
            <!-- .col-12 -->
        </div>
        <!-- .row -->
    </div>
    <!-- .container-fluid -->

</main>
<!-- main -->
